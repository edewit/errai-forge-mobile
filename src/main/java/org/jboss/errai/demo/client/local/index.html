<!DOCTYPE html>
<html>
<head>
  <link href="../../../../../../../webapp/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../../../../../webapp/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="../../../../../../../webapp/css/application.css" rel="stylesheet">
  <script src="../../../../../../../webapp/js/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../../../../../webapp/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="navbar navbar-inverse">
  <a class="navbar-brand">Grocery List</a>
</div>

<div class="container">
  <div class="alert alert-info">
    No grocery items found!
  </div>

  <ul class="list-group">
    <li class="list-group-item">
      <button type="button" class="glyphicon glyphicon-minus-sign btn btn-danger btn-small"></button>
      Delete this item
    </li>
    <li class="list-group-item">
      <label>
        <input type="checkbox" value="">
        Select this grocery item
      </label>
    </li>
  </ul>

  <div class="list-group">
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">Bread</h4>

      <p class="list-group-item-text">
        Department Bread
        <small>notes</small>
      </p>
      <p class="text-right">
        <small>Added 46 minutes ago by me</small>
      </p>
    </a>
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">Meat</h4>

      <p class="list-group-item-text">
        Butcher

      <p class="text-right">
        <small>Added 1 day ago by me</small>
      </p>
      </p>
    </a>
  </div>

  <table class="table-hover table-rounded">
    <tbody>
    <tr>
      <td class="text-right text-primary">Description</td>
      <td>Cras justo odio</td>
    </tr>
    <tr>
      <td class="text-right text-primary">Name</td>
      <td>Some name!</td>
    </tr>
    </tbody>
  </table>

</div>
<div class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="btn-group dropup navbar-btn" style="margin-left: 5px">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a tabindex="-1" href="#">Action</a></li>
      <li><a tabindex="-1" href="#">Another action</a></li>
    </ul>
  </div>
  <div class="btn-group dropup navbar-btn">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <span class="glyphicon glyphicon-filter"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a tabindex="-1" href="#">Action</a></li>
      <li><a tabindex="-1" href="#">Another action</a></li>
    </ul>
  </div>
</div>


</body>
</html>
